<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网格系统</title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img alt="" src="1.jpg">
                <div>默认图片</div>
            </div>
            <div class="col-sm-4">
                <img class="img-rounded" alt="" src="1.jpg">
                <div>圆角图片</div>
            </div>
            <div class="col-sm-4">
                <img class="img-circle" alt="" src="1.jpg">
                <div>圆形图片</div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <img class="img-thumbnail" alt="" src="1.jpg">
                    <div>缩略图</div>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" alt="" src="1.jpg" style="width: 40px; height: 40px;" />
                    <div>响应式图片</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
