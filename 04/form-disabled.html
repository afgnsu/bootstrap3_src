<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网格系统</title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />
    <br />


    <div class="form-horizontal">


        <div class="form-group">
            <label class="control-label col-lg-1">用户名</label>
            <div class="col-lg-3">
                <input type="text" id="txtUserName" class="form-control" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-1">密码</label>
            <div class="col-lg-3">
                <input type="password" id="txtPassword" class="form-control" placeholder="请输入密码" value="" />
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-lg-1">checkbox</label>
            <div class="col-lg-3">
                <input type="checkbox" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-1">radio</label>
            <div class="col-lg-3">
                <input type="radio" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-1">select</label>
            <div class="col-lg-3">
                <select class="form-control" disabled="disabled">
                    <option>Javascript</option>
                    <option>Html</option>
                    <option>Css</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-1">button</label>
            <div class="col-lg-3">
                <button class="btn btn-primary" disabled="disabled">按钮</button>
            </div>
        </div>

    </div>



    <form class="form-horizontal">


        <fieldset  disabled="disabled">
            <legend></legend>
            <div class="form-group">
                <label class="control-label col-lg-1">用户名</label>
                <div class="col-lg-3">
                    <input type="text" id="Text1" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-1">密码</label>
                <div class="col-lg-3">
                    <input type="password" id="Password1" class="form-control" placeholder="请输入密码" value="" />
                </div>
            </div>
        </fieldset>




    </form>

    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
