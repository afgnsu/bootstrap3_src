<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网格系统</title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />
    <br />


    <div class="form-horizontal">

        <div class="form-group has-warning">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control input-sm" placeholder="has-warning" value="" />
            </div>
        </div>

        <div class="form-group has-error">
            <label class="control-label col-lg-1">has-error</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-error" value="" />
            </div>
        </div>

        <div class="form-group has-success">
            <label class="control-label col-lg-1">has-success</label>
            <div class="col-lg-3">
                <input type="text" class="form-control input-lg" placeholder="has-success" value="" />
            </div>
        </div>


        <div class="form-group form-group-lg">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-warning" value="" />
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-warning" value="" />
            </div>
        </div>

    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <input type="text" class="form-control" value="col-sm-1" />
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" value="col-sm-2" />
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" value="col-sm-3" />
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control input-lg" value="col-sm-4" />
            </div>
        </div>
    </div>

    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
