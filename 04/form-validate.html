<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网格系统</title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />
    <br />


    <div class="form-horizontal">

        <div class="form-group has-warning">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-warning" value="" />
            </div>
        </div>

        <div class="form-group has-error">
            <label class="control-label col-lg-1">has-error</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-error" value="" />
            </div>
        </div>

        <div class="form-group has-success">
            <label class="control-label col-lg-1">has-success</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-success" value="" />
            </div>
        </div>

    </div>





    <div class="form-horizontal">

        <div class="form-group has-warning has-feedback">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-warning" value="" />
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group has-error  has-feedback">
            <label class="control-label col-lg-1">has-error</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-error" value="" />
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group has-success  has-feedback">
            <label class="control-label col-lg-1">has-success</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-success" value="" />
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

    </div>



    <div class="form-horizontal">

        <div class="form-group has-warning has-feedback">
            <label class="control-label col-lg-1">has-warning</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-warning" value="" />
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>



        <div class="form-group has-error  has-feedback">
            <label class="control-label col-lg-1">has-error</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has-error" value="" />
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span >验证失败</span>
            </div>
        </div>

        <div class="form-group has-success  has-feedback">
            <label class="control-label col-lg-1">has-success</label>
            <div class="col-lg-3">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">验证成功</span>
            </div>
        </div>


    </div>


    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
