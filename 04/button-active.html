<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网格系统</title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br /><br />

    <div class="container">
        <button class="btn btn-default">btn-default</button>
        <button class="btn btn-default hover">btn-default</button>
        <button class="btn btn-default active">btn-default</button>
        <button class="btn btn-default focus">btn-default</button>
    </div>

    <br /><br />

    <div class="container">
        <button class="btn btn-default disabled" disabled="disabled">btn-default</button>
        <button class="btn btn-default" disabled="disabled">btn-default</button>
        <a class="btn btn-default disabled">btn-default</a>
    </div>

    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
