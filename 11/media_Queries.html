<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        @media screen and (max-width:400px) {
            .bcolor { color:red; margin-top:20px; margin-left:30px; }
        }

        @media screen and (min-width:400px) and (max-width:1280px) {
            .bcolor { color: blue; margin-top: 20px; margin-left: 30px; }
        }
    </style>
</head>
<body>
    <div class="bcolor">
        媒体查询使用案例:
        <br/>当页面可视宽度小于等于768px的时候字体是红色;
        <br />当可视宽度在768px和1280px之间时为蓝色;
        <br />其他范围默认为黑色字体;
    </div>
</body>
</html>
