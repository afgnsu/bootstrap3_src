<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />


    <style type="text/css">
        a { color: #f3ecec; transition: color 2s linear; font-size: 18px; font-weight: bold; }
        a:hover { color: #100101; }
    </style>


    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />

    <div class="container">
        <a href="#">鼠标样式</a>
    </div>

    <br />
    <br />

    <div class="container">
        <button class="btn btn-primary" type="button">点击我</button>
        <div class="modal fade" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">弹出效果展示</h4>
                    </div>
                    <div class="modal-body">
                        <p>在弹出框显示的过程会有一个过渡效果</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <!--<script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.support.transition = false;

        $(".btn").click(function () {
            $("#mymodal").modal("toggle");
        });

    </script>-->

    <script type="text/javascript">

        $(document).ready(function () {
            $("a").bind("transitionend", function () {
                alert("A标签颜色渐变效果结束");
            });
        });


    </script>
</body>
</html>
