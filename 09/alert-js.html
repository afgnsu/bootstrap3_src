<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />

    <div class="container">

        <div class="row">
            <div class="col-lg-3">

                <div class="alert alert-info">alert提示信息</div>


                


                <div id="myAlert" class="alert alert-info in fade">
                    <button id="btnClose" class="close">&times;</button>
                    alert提示信息
                </div>

            </div>
        </div>
    </div>
    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        //$(document).off('.alert.data-api')
        //$(".alert").alert();

        $("#btnClose").click(function () {
            $("#myAlert").alert("close");
        });

        $("#myAlert").on("close.bs.alert", function () {
            alert("close.bs.alert");
        }).on("closed.bs.alert", function () {
            alert("closed.bs.alert");
        });

    </script>


</body>
</html>
