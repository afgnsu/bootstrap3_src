<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <br />
    <br />

    <div class="container">

        <div id="carouselcontainter" class="carousel" style="width:50%; height:450px;">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carouselcontainter" data-slide-to="0">1</li>
                <li data-target="#carouselcontainter" data-slide-to="1">2</li>
                <li data-target="#carouselcontainter" data-slide-to="2">3</li>
                <li data-target="#carouselcontainter" data-slide-to="3">4</li>
            </ol>

            <div class="carousel-inner" style="width:100%; height:430px;">
                <div class="item active">
                    <a href="##"><img src="1.jpg" alt=""></a>
                    <div class="carousel-caption">
                        <h3>一朵莲花</h3>
                        <p>非常漂亮的睡莲</p>
                    </div>
                </div>
                <div class="item"><a href="##"><img src="2.jpg" alt=""></a></div>
                <div class="item"><a href="##"><img src="3.jpg" alt=""></a></div>
                <div class="item"><a href="##"><img src="4.jpg" alt=""></a></div>
            </div>


            <a class="left carousel-control" href="#carouselcontainter" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carouselcontainter" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
        <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
        <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $("#carouselcontainter").carousel({
                wrap:false
            });

            $("#carouselcontainter a.left").click(function () {
                $("#carouselcontainter").carousel("prev");
            });
            $("#carouselcontainter a.right").click(function () {
                $("#carouselcontainter").carousel("next");
            });

            $('#carouselcontainter').on('slide.bs.carousel', function () {
                alert('slide.bs.carousel');
            }).on('slid.bs.carousel', function () {
                alert('slid.bs.carousel');
            });


        </script>


</body>
</html>
