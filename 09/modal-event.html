<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="../bootstrap-3.3.4/js/respond.min.js"></script>
    <![endif]-->
    <script src="../bootstrap-3.3.4/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

    <br />
    <br />


    <div class="container">
        <button id="btnDialog" class="btn btn-primary" type="button">JavaScript触发</button>
        <div class="modal fade" id="mymodal-sm-backdrop">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">按钮触发</h4>
                    </div>
                    <div class="modal-body">
                        <p>JavaScript触发</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="btnClose">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#mymodal-sm-backdrop').on('show.bs.modal', function (e) {
                alert("show.bs.modal");
            }).on('shown.bs.modal', function (e) {
                alert("shown.bs.modal");
            }).on('hide.bs.modal', function (e) {
                alert("hide.bs.modal");
            }).on('hidden.bs.modal', function (e) {
                alert("hidden.bs.modal");
            });
        });
        $("#btnDialog,#btnClose").click(function () {
            $("#mymodal-sm-backdrop").modal("toggle");
        });
    </script>

</body>
</html>
