<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统登录</title>
    <link href="bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-3.3.4/css/new_file.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron login">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-lg-offset-4">
                    <div class="form-group text-center">
                        <h3 class="logintitle">吉特仓库管理系统</h3>
                    </div>
                    <div class="form-group">
                        <label for="txtUserName" class="sr-only">用户名</label>
                        <input type="text" class="form-control" id="txtUserName" placeholder="请输入用户名" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="请输入6位数字密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
